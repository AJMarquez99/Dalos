{% load static %}
<!DOCTYPE html>
<html>
<header>
    <title>DALOS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    
</header>
<body class="bg-light">
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <img class="object-fit-cover w-100" src="{% static 'images/asset_login.png' %}" alt="">
            </div>
            <div class="col-6 border-start border-dark border-3 d-flex flex-column justify-content-center ps-5">
                <h2 class="fs-4 mb-3">Log in to Dalos</h2>
                <form class="registration-form" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div>
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.help_text|safe }}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary text-light mt-3" type="submit">Log In</button>
                    <div class="fw-bold d-flex flex-column my-3">
                        <a class="text-dark mb-1" href="">Forgot your password?</a>
                        <a class="text-dark" href="">Forgot your email address?</a>
                    </div>
                    <span>Not on Dalos? <a class="text-dark fw-bold" href="/signup">Create an account</a></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
