{% load static %}
{% load plotly_dash %}
<!DOCTYPE html>
<html>
<header>
    <title>DALOS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    {% block header %}

    {% endblock header %}
    
</header>
<body class="bg-light">
    <nav class="navbar container-fluid bg-dark px-4 py-0 {% if sticky %}fixed-top{% endif %}">
        <nav id="main_nav" class="navbar container-fluid py-0">
            <div class="nav align-items-center nav-underline">
                <a class="navbar-brand me-3" id="nav_logo" href="/"><img src="{% static 'images/dalos.png' %}" alt=""></a>
                <a class="nav-link" href="">Learn More</a>
                <a class="nav-link" href="">Support</a>
            </div>
            <div class="nav">
                <div class="center-block-v">
                    <form class="d-flex" role="search" method="GET" action="/search">
                        <button class="btn btn-outline-light me-2" type="submit"><i class="bi bi-search"></i></button>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="search">
                    </form>
                </div>
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <a class="dropdown-toggle fs-2 ms-2" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="bi bi-person-circle"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </div>
                {% else %}
                <a class="btn btn-outline-primary ms-2" href="{% url 'login' %}">Log In</a>
                <button class="btn btn-primary ms-2">Sign Up</button>
                {% endif %}
            </div>
        </nav>
    </nav>
